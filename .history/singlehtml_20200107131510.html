    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo_small.png" alt="hefa store">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase mx-auto">
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                </ul>

                <a href="" class="nav-link text-white"><i class="fas fa-shopping-cart"></i> My Cart
                    (<span>12</span>)</a>
            </div>
        </div>
    </nav>
    <!-- akhir navbar -->

    <!-- breadcrumb -->
    <div class="container mt-5">
        <nav>
            <ol class="breadcrumb bg-transparent pl-0">
                <li class="breadcrumb-item"><a href="#">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Single Product</li>
            </ol>
        </nav>
    </div>
    <!-- akhir breadcrumb -->

    <!-- product single -->
    <section class="single-product">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <figure class="figure">
                        <img src="img/single/a.png" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption product-thumbnail-container d-flex justify-content-between">
                            <a href="">
                                <img src="img/single/b.png">
                            </a>
                            <a href="">
                                <img src="img/single/c.png">
                            </a>
                            <a href="">
                                <img src="img/single/d.png">
                            </a>
                            <a href="">
                                <img src="img/single/e.png">
                            </a>
                        </figcaption>
                      </figure>
                </div>

                <div class="col-4">
                    <h3>Jeans: Giordano XI</h3>
                    <p class="text-muted">IDR 290.000.000</p>
                    <button type="button" class="btn btn-sm" style="background-color: #EAEAEF; color: white;"><i class="fas fa-minus-circle"></i></button>
                    <span class="mx-2">20</span>
                    <button type="button" class="btn btn-sm btn-success"><i class="fas fa-plus-circle"></i></button>
                    
                    <div class="btn-product">
                        <a href="" class="btn btn-warning text-white">Add to Cart</a>
                        <a href="" class="btn" style="background-color: #EAEAEF; color: #ADADAD;">Add to Wishlist</a>
                    </div>
                    
                    <h5>Designed by</h5>
                    <div class="row">
                        <div class="col-1">
                            <img src="img/single/1.png">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

                </div>
                <div class="col-4 text-right">
